<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie History</title>
  <!-- Third Party Styles -->
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!-- Personal Styles -->
</head>

<body>
  
  <h1>Tot &amp; Potatoes</h1>

  <div class="login-container" id="login-display">
    <div class="container col-xs-4 col-xs-offset-4" id="login-container">
      <h3 class="text-center form-spacing">Please Login or Register</h3>
      <input type="email" id="inputEmail" class="form-control form-spacing" placeholder="Email Address" required autofocus>
      <input type="password" id="inputPassword" class="form-control form-spacing" placeholder="Password" required >
      <input type="text" id="inputUsername" class="form-control form-spacing" placeholder="Username" required>
      <button class="btn btn-lg col-xs-6" id="loginButton">Login</button>
      <button class="btn btn-lg col-xs-6" id="registerButton">Register</button>
    </div>
  </div>

  <div class="row input-holder">
    <input type="text" class="col-xs-4 col-xs-offset-4" id="movieSearch">
  </div>
  <div class="row col-xs-4 col-xs-offset-4">
    <button class="btn btn-danger btn-lg col-xs-12" id="getMovie">Get Movie</button>
  </div>


  <!-- Third Party Scripts -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  
  <!-- Personal Scripts -->
  <script type="text/javascript" src="./javascripts/firebaseAuth.js"></script>
  <script type="text/javascript" src="./javascripts/movieApi.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>
</body>

</html>
